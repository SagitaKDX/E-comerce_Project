{% extends 'base.html' %}

{% block title %}Logged Out - E-Shop{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-light text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-sign-out-alt me-2"></i>Logged Out</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="mb-4">
                            <i class="fas fa-check-circle fa-4x text-success"></i>
                        </div>
                        <h4>You have been logged out successfully</h4>
                        <p class="text-muted">
                            Thank you for visiting. You have been successfully logged out of your account.
                        </p>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <a href="{% url 'login' %}" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Again
                        </a>
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary">
                            <i class="fas fa-home me-2"></i>Return to Home
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
