{% extends 'base.html' %}

{% block title %}Password Reset Complete - E-Shop{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-6">
            <div class="card shadow border-0 rounded-lg">
                <div class="card-header bg-light text-center py-4">
                    <h3 class="mb-0"><i class="fas fa-check-circle me-2"></i>Password Reset Complete</h3>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="mb-4">
                            <i class="fas fa-shield-alt fa-4x text-success"></i>
                        </div>
                        <h4>Your password has been set</h4>
                        <p class="text-muted">
                            Your password has been reset successfully. You can now use your new password to log in.
                        </p>
                    </div>
                    
                    <div class="d-grid">
                        <a href="{% url 'login' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-sign-in-alt me-2"></i>Log In Now
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
